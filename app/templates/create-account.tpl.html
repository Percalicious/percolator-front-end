<div class="creatAccountBox">

  <form ng-submit="vm.createAccount(user)">

    <div class="createAcntWrapper1">
     <h3>Account Details:</h3>
        <label class="createLabelAnim">
          <input type="text"
                 class="createInputAnim" 
                 ng-model="user.first_name"
                 required>
          <div class="label-text">First Name:</div>
        </label>
        <label class="createLabelAnim">
          <input type="text"
                 class="createInputAnim"
                 ng-model="user.last_name" required>
          <div class="label-text">Last Name:</div>
        </label>
        <label class="createLabelAnim">
          <input type="text"
                 class="createInputAnim"
                 ng-model="user.email" required>
          <div class="label-text">Email:</div>
               <!--  <span class="help is-danger">This email is invalid</span> -->
        </label>
        <label class="createLabelAnim">
          <input type="password"
                 class="createInputAnim"
                 ng-model="user.password" required>
          <div class="label-text">Password:</div>
        </label>
        <br>
    </div>

    <div class="createAcntWrapper2">
      <h3>Personal Details:</h3>
       <label class="createLabelAnim">
          <input type="tel"
                 class="createInputAnim"
                 ng-model="user.home_number">
          <div class="label-text">Home phone:</div>
        </label>
       <label class="createLabelAnim">
          <input type="tel"
                 class="createInputAnim"
                 ng-model="user.mobile_number">
          <div class="label-text">Mobile phone:</div>
        </label>
       <label class="createLabelAnim">
          <input type="text"
                 class="createInputAnim"
                 ng-model="user.street">
          <div class="label-text">Address:</div>
        </label>
       <label class="createLabelAnim">
          <input type="text"
                 class="createInputAnim"
                 ng-model="user.street_2">
          <div class="label-text">Address-alt:</div>
        </label>
       <label class="createLabelAnim">
          <input type="text"
                 class="createInputAnim" 
                 ng-model="user.city">
          <div class="label-text">City:</div>
        </label>
        <br>
        <select name="state" ng-model="user.state">
<!--          <option selected="true">State:</option>
 -->        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>

      <label class="createLabelAnim">
          <input type="text"
                 class="createInputAnim"
                 ng-model="user.post_code">
          <div class="label-text">zip:</div>
        </label>
    </div>

    <div class="createAcntWrapper3">
        <h3>Organization Details:</h3>
        <label class="createLabelAnim">
            <input type="text"
                   class="createInputAnim" 
                   ng-model="user.organization"
                   required>
            <div class="label-text">Organization Name:</div>
        </label>

          <select ng-model="user.category">
            <option>Nonprofit</option>
            <option>For Profit</option>
            <option>Hospital</option>
            <option>Education</option>
            <option>Arts</option>
          </select>
        <br>
        <br>

      <div class="photoUploadBox">
        <label class="photo-label"
               ng-click="vm.uploadImage()">Profile photo: </label>
        <a class="button is-primary is-outlined"
           ng-click="vm.uploadImage()">Upload Image</a>
      </div>
    </div>

<!--     <p class="control">
      <label class="checkbox">
        <input type="checkbox">
        Remember me
      </label>
    </p> -->


    <p class="control">
      <button type="submit"
              class="button is-primary">Submit</button>
      <button class="button is-link">Cancel</button>
    </p>


  </form>

</div>
