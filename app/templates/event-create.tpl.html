<div class="createEventContainer">
  <form ng-submit="vm.createEvent(eventInfo)">
      <article class="media eventMedia animated fadeInRight">
        <figure class="media-left">
          <p class="image is-64x64">
            <img src="http://www.fillmurray.com/100/100">
          </p>
        </figure>

        <br>
        <label>
          <input type="text"
                 ng-model="eventInfo.title"
                 required>
          <div class="label-text">Event Name:</div>
        </label>
        <br>

        <label>
          <input type="text"
                 ng-model="eventInfo.street"
                 required>
          <div class="label-text">Location Address:</div>
        </label>

        <label>
          <input type="text"
                 ng-model="eventInfo.street_2"
                 required>
          <div class="label-text">Location Address-alt:</div>
        </label>

        <label>
          <input type="text"
                 ng-model="eventInfo.city"
                 required>
          <div class="label-text">Location City:</div>

        </label>
        <br>


          <select name="state"
                  ng-model="eventInfo.state"
                  placeholder="State">
    <!--       <option selected="true">State:</option>
     -->            <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
          </select>
          <br>
        <label>
          <input type="text"
                 ng-model="eventInfo.post_code"
                 required>
          <div class="label-text">Location Zip:</div>
        </label>
        <br>
        <br>

        <label>
          <input type="date"
                 ng-model="eventInfo.date"
                 required>
          <div class="label-text">Event Date:</div>
        </label>
        <br>

        <label>
          <input type="time"
                 ng-model="eventInfo.start_time"
                 required>
          <div class="label-text">Start Time:</div>
        </label>

        <label>
          <input type="time"
                 ng-model="eventInfo.end_time"
                 required>
          <div class="label-text">End Time:</div>
        </label>
        <br>
        <br>

      <h3>Event Description:</h3>
        <label>
          <textarea type="text"
                     ng-model="eventInfo.message">
          <div class="label-text"></div>
        </textarea>
        <br>
        <br>

    <div class="perPlateBox">
        <p class="control has-addons">
          <span class="select">
            <select ng-model="eventInfo.per_plate_currency">
              <option>$</option>
              <option>£</option>
              <option>€</option>
            </select>
          </span>
          <input class="input" type="text" ng-model="eventInfo.per_plate" placeholder="Price Per Plate">
        </p>
    </div>

        <label>
          <input type="number"
                 ng-model="eventInfo.suggested_donation">
          <div class="label-text">Suggested Donation:</div>
        </label>
        <br>

      <div class="photoUploadBox">
          <label class="photo-label"
                 ng-click="vm.uploadImage()">Event photo: </label>
          <a class="button is-primary is-outlined"
             ng-click="vm.uploadImage()">Upload Image</a>
      </div>
        <br>
        <br>
        <label>
          <input type="number"
                 ng-model="eventInfo.max_size"
                 required>
          <div class="label-text">Max amount of guests:</div>
        </label>
        <br>
        <br>

        <div class="checkBoxWrapper">
          <input type="checkbox" ng-model="eventInfo.donate">
            Allow Donations


            <input type="checkbox" ng-model="eventInfo.notify_rsvp">
            Notify host of RSVPs

            <input type="checkbox" ng-model="eventInfo.hide_list">
            Hide guest list from other guests

            <input type="checkbox" ng-model="eventInfo.allow_guest_invites">
            Allow guests to invite others
        </div>

            <br>

              <br>
      <p class="control">
          <button class="button is-primary is-outlined" type="submit">Submit</button>
          <button href="/#/host"
                  class="button is-link">Cancel</button></a>
      </p>



        <div class="media-content">

          <nav class="level">
            <div class="level-left">
              <a class="level-item">
                <span class="icon is-small"><i class="fa fa-reply"></i></span>
              </a>
              <a class="level-item">
                <span class="icon is-small"><i class="fa fa-retweet"></i></span>
              </a>
              <a class="level-item">
                <span class="icon is-small"><i class="fa fa-heart"></i></span>
              </a>
            </div>
          </nav>
        </div>
    <!--     <div class="media-right">
          <button class="delete"></button>
        </div> -->
      </article>
  </form>
</div>

</>
